<form ng-submit="vm.createRoom(room)">
  <label class="label">Crash Course Date</label>
  <p class="control">
    <input class="input" type="text" id="datepicker" ng-model="room.date">
  </p>
  <p class="control">
    <span class="select">
      <select ng-model="room.class">
        <option value="">Which Class?</option>
        <option value="js">JavaScript</option>
        <option value="rb">Ruby</option>
        <option value="de">Design</option>
        <option value="ios">iOS</option>
        <option value="java">Java</option>
        <option value="net">.NET</option>
      </select>
    </span>
  </p>
  <label class="label">Details <small>(supports markdown)</small></label>
  <p class="control">
    <textarea class="textarea" ng-model="room.description"></textarea>
  </p>
  <p class="control">
    <button class="button is-primary">Create Room</button>
  </p>
</form>
